<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
      $(document).ready(()=>{
          $("#btn").click(()=>{
        // store values from input to the variables
         var fname=$("#name").val();
         
         var prof = $("select[name='profession']").val();

         var sal = $(".amnt").val();

         var tax=0;
// check condition for profession if he is a self-employeed
if(prof=="Self-Employee"){
// if self-employeed enters the inner if condition to calculate the tax accordingly 
if(sal<300000){
 tax=0;
} else if(sal>=300000 && sal<600000){
 tax=sal*0.05
} else if(sal>=600000 && sal<900000){
 tax=sal*0.1
}
else if(sal>=900000 && sal<1200000){
 tax=sal*0.15
}
else if(sal>=1200000){
 tax=sal*0.20
}
}
// check condition for profession if he is a employee
else if(prof=="Employee"){
// if employee enters the inner if condition to calculate the tax accordingly
if(sal<200000){
tax=0;
} else if(sal>=200000 && sal<600000){
tax=sal*0.10
} else if(sal>=600000 && sal<900000){
tax=sal*0.20
}
else if(sal>=900000 && sal<1200000){
tax=sal*0.30
}
else if(sal>=1200000){
tax=sal*0.40
}
} 
// check condition for profession if he is a business
else if(prof=="Business"){
// if Business enters the inner if condition to calculate the tax accordingly
if(sal<400000){
tax=0;
} else if(sal>=400000 && sal<600000){
tax=sal*0.06
} else if(sal>=600000 && sal<900000){
tax=sal*0.12
}
else if(sal>=900000 && sal<1200000){
tax=sal*0.18
}
else if(sal>=1200000){
tax=sal*0.24
}
}
// print the output to the user the tax to be payed
$("output").text(fname+","+prof+" with salary of "+sal+" has to pay tax of"+tax+".");
         
 });
});
</script>
</head>

<body>
    <div class="d-flex justify-content-center text-dark bg-warning">
    <h3>TAX CALCULATOR</h3>
    </div>
    <div class="card p-3 mt-2 bg-info">
      <form name="tax">
        <!-- user name input -->
    <div class="mb-3">
      <label>Name</label>
    <input type="text" id="name" placeholder="name" />
    </div>
    <!-- the profession of the customer as input based on the options -->
    <div class="mb-3">
      <label>Profession</label>
      <select class="form-select" name="profession">
        <option selected>Choose</option>
        <option value="Self-Employee">Self-Employeed</option>
        <option value="Employee">Employee</option>
        <option value="Business">Business</option>
      </select>
    </div>
    <!-- salary input from the customer -->
    <div class="mb-3">
      <label>Salary</label>
      <input type="number" class="amnt"  />
    </div>
      
    </form> 
    <button id="btn">submit</button>
    </div>
    <output></output>
</body>
</html>
