<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="tax.js"></script>
</head>
<body>
    <div class="container" >
        
            <!--to present the title  -->
        <div class="card mt-3 p-1 d-flex" style="background-color: lightsalmon;">
            <div class="d-flex justify-content-center">
                <h2>Tax Calculator</h2>
            </div>
        </div>
        <!-- to create the card format -->
        <div class="mt-2 card p-3 bg-info" >
            <form name="caltax">
                <div class=" mb-2">
                  <label class="form-label">Name</label>
                  <input type="text" class="form-control" name="name">
                </div>
                <div class="mb-2">
                  <label class="form-label">Profession</label>
                  <input type="text" class="form-control" name="prof">
                </div>
                <div class="mb-2">
                    <label class="form-label">Salary</label>
                    <input type="number" class="form-control" name="salary">
                  </div> 
            </form>
            <!-- on clicking the Calculate button it performs Calculate() -->
            <button class="btn btn-primary" onclick="calculate()">Calculate</button>
        </div>
    
        <p id="tax">

        </p>

        
    
</div>
</body>
</html>
