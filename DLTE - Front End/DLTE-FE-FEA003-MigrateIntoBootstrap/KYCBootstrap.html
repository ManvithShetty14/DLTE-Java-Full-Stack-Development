<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
  <!-- to put the logo image at top center -->
    <div class="d-flex justify-content-center">
        <img src="download.png">
    </div>

    <!-- Main heading stating KYC -->
    <h1 class="display-3 d-flex justify-content-center bg-info"><b>KYC FORM</b></h1>
    <!-- forming te card consisting of basic deatils -->
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="card p-2 bg-info">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>
                   <div class="form-group">
                        <label>Pan number</label>
                        <input type="text" class="form-control" placeholder="Enter the pan number">
                    </div>
                    <div class="form-group">
                       <label>Adhaar number</label>
                      <input type="text" class="form-control" placeholder="Enter the aadhaar number">
                    </div>
                    <div class="form-group">
                        <label >Address</label>
                        <textarea class="form-control" name="Address" placeholder="Address" rows="3"></textarea>
                      </div>
                      <div class="form-group">
                        <label>Contact Number</label>
                       <input type="text" class="form-control" placeholder="Contact number">
                     </div>
                    
                    <div class="form-group">
                      <label>Gender: </label>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label>Male</label>
                        
                        </div>
                          <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label>Female</label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label>Others</label>
                          </div> 

                        <label for>Account Type</label>
                        <select class="form-control" >
                          <option>Savings</option>
                          <option>Current</option>
                        </select> 
                        
                         
                    </div>
                    <!-- two buttons to submit and clear the data -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary m-3">Submit</button>
                    <button type="reset" class="btn btn-danger m-3">Reset</button>
        
                </div>    
              
            </form>
            

            </div>
            <div class="col">
              <!-- carousel for visual info purpose -->
                
                <div id="carouselcontrol" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="image1.jpg" height="250px" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="image2.jpg"  height="250px" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="image3.jpg" height="250px"  class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselcontrol" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselcontrol" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                <!-- to play the video at bottom left -->
                  <video src="videoplayback.mp4" controls autoplay muted height="270px" width="700px"></video>
                
            </div>
            
              
        </div>
        

    </div>
    
</body>
</html>
